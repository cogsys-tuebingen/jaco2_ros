    joints:
      []
  - name: fake_manipulator_controller
    type: interpolate
    joints:
      - jaco_joint_1
      - jaco_joint_2
      - jaco_joint_3
      - jaco_joint_4
      - jaco_joint_5
      - jaco_joint_6
