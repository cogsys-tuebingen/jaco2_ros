    joints:
      - jaco_joint_finger_1
      - jaco_joint_finger_tip_1
  - name: fake_finger2_controller
    joints:
      - jaco_joint_finger_2
      - jaco_joint_finger_tip_2
  - name: fake_finger3_controller
    joints:
      - jaco_joint_finger_3
      - jaco_joint_finger_tip_3
initial:
  - group: manipulator
    pose:  home